version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.1+1
  collection: ^1.15.0
  flutter_hooks: ^0.18.0
